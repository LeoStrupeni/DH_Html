<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header">
        <div class="col f-l">
            <img src="img/logo.png" alt="logo" class="img" />
        </div>
        <div class="col f-l">
            <a href="#smartphone">Smartphone</a>
        </div>
        <div class="col f-l">
            <a href="#tablet">Tablets</a>
        </div>
        <div class="col f-l">
            <a href="#Computadoras">Computadoras</a>
        </div>

        <div class="col f-r">
            <a href="Login.html">Login</a>
        </div>
        <div class="col f-r">
            <a href="Registro.html">Registro</a>
        </div>
    </div>
    <div class="mainLogin">
        <form action="index.html">
            <label for="" class="bienvenida">
                Bienvenido
            </label>
            <p>
                <label for="mail">Email</label>
                <br>
                <input id="mail" type="email" name="email" placeholder="E-mail" class="input" required>
            </p>
            <p>
                <label for="pass">Contrase√±a</label>
                <br>
                <input id="pass" type="password" name="password" placeholder="Password" class="input" required>
            </p>
            <p class="recordar">
                    Recordarme<input id="recordarme" type="checkbox" name="recordarme" value="s">
            </p>
            <p>
                <button type="submit" name="button" class="buttonLogin">
                    Ingresar
                </button>
            </p>
        </form>
    </div>
</body>
